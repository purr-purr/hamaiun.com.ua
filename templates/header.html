<script>
	$(".mob-menu-btn").on('click', function (e) {
		$(".mob-menu-btn").toggleClass("mob-menu-btn--opened");
		$(".header__nav-wrapp").toggleClass("active");
		$(".main, .footer").toggleClass("hide");
	});
	
	$(".nav-menu__item").on('click', function (e) {
		$(this).toggleClass("active");
	});
	
	$(document).mouseup(function (e) {
		let div = $(".nav-menu__item.active");
		if (!div.is(e.target)
			&& div.has(e.target).length === 0) {
			div.removeClass("active");
		}
	});
</script>
